<!-- Page wrapper -->
<div class="min-h-[calc(100vh-64px)] bg-slate-950 text-slate-100 flex items-center justify-center px-4 py-10">
  <!-- subtle background glow -->
  <div class="absolute inset-0 -z-10 overflow-hidden">
    <div class="absolute left-1/2 top-24 h-72 w-72 -translate-x-1/2 rounded-full bg-blue-600/20 blur-3xl"></div>
    <div class="absolute right-20 bottom-10 h-72 w-72 rounded-full bg-sky-500/10 blur-3xl"></div>
  </div>

  <mat-card
    class="w-full max-w-md rounded-2xl border border-slate-800 bg-slate-900/50 shadow-xl backdrop-blur
           p-6 md:p-8"
  >
    <!-- Header -->
    <div class="mb-6">
      <div class="flex items-center gap-2 mb-2">
        <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-blue-600/20 border border-blue-500/20">
          <!-- simple dot icon -->
          <span class="h-2 w-2 rounded-full bg-blue-400"></span>
        </span>
        <span class="text-sm text-slate-300">ComponentsCore</span>
      </div>

      <h1 class="text-2xl md:text-3xl font-semibold tracking-tight">
        Iniciar sesión
      </h1>
      <p class="mt-2 text-sm text-slate-400">
        Accede para gestionar tu carrito y panel.
      </p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Correo</mat-label>
        <input
          matInput
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          autocomplete="email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Contraseña</mat-label>
        <input
          matInput
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          autocomplete="current-password"
        />
      </mat-form-field>

      <!-- Actions row -->
      <div class="flex items-center justify-between text-sm">
        <span class="text-slate-400">
          Usa tus credenciales
        </span>
        <a
          routerLink="/register"
          class="text-blue-400 hover:text-blue-300 transition-colors"
        >
          Crear cuenta
        </a>
      </div>

      <button
        mat-raised-button
        color="primary"
        [disabled]="loading"
        class="mt-1 !h-12 !rounded-xl !font-semibold !tracking-wide
               disabled:opacity-60 disabled:cursor-not-allowed"
      >
        {{ loading ? 'Entrando...' : 'Entrar' }}
      </button>

      @if (error) {
        <div class="mt-2 rounded-xl border border-red-500/20 bg-red-500/10 px-4 py-3 text-sm text-red-200">
          {{ error }}
        </div>
      }

      <div class="mt-2 text-center text-sm text-slate-400">
        ¿No tienes cuenta?
        <a routerLink="/register" class="text-blue-400 hover:text-blue-300 transition-colors">
          Regístrate aquí
        </a>
      </div>

      <!-- Footer microcopy -->
      <p class="mt-2 text-center text-xs text-slate-500">
        Al iniciar sesión aceptas las políticas de uso.
      </p>
    </form>
  </mat-card>
</div>
